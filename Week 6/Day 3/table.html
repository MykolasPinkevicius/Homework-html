<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" href="table.css">
        <meta charset="utf-8">
        <!-- <script src="table.js"></script> -->
        <title>Table</title>
    </head>
    <body>
        <div class="maincontainer">
            <h1>It's the table of data</h1>
            <table>
                <tr>
                    <td>Date and time</td>
                    <td>Car plate</td>
                    <td>Distance in meters</td>
                    <td>Thru time in seconds</td>
                    <td>Speed in Kilometers in hour</td>
                </tr>
                <tr>
                    <td id="date"></td>
                    <td id="plate"></td>
                    <td id="distance"></td>
                    <td id="time"></td>
                    <td id="speed"></td>
                </tr>
            </table>
            <script src="table.js"></script>
        </div>
    </body>
</html>
